{% extends "main/base.html" %}

{% block content %}
<div style="margin-top : 20px;" class="container article">
    {{article.date_created}}
    <div style="float: right;">
        <img style="width: 32px;border-radius: 64px;" src="/media/{{article.creator.userprofile.profile_image}}">
    </div>

    <hr>
    <label class="name_pictuire" style="margin-top : 10px;position: relative;cursor: pointer;"><a id="nam{{article.pk}}" href="d" style="color: #333;text-decoration: none;"><h1>{{article.name}}</h1></a>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in article.images.all %}
                    {% if image.image == article.thumbnail.image %}
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/media/{{ image.image }}" alt="First slide">
                    </div>
                    {% else %}
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/media/{{ image.image }}" alt="First slide">
                    </div>

                    {% endif %}
                {% endfor %}
            </div>
            {% if article.images.all.count > 1 %}
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          {% endif %}
          
    <p id="description_{{article.id}}" style="font-size: 15px;text-align: justify;" class="lead text-muted">{{ article.description|safe }}</p>
    <script>
        document.getElementById("nam{{article.pk}}").href = '/articles/' + '{{article.name}}'.replace(/\s+/,'-') + '-{{article.pk}}'
    </script>
    <code>Comment by me</code>
</div>

{% endblock content %}
