{% extends "main/base.html" %}

{% block content %}
<div style="margin-top : 20px;" class="container article">
    {{article.date_created}}
    <div style="float: right;">
        <img style="width: 32px;border-radius: 64px;" src="/media/{{article.creator.userprofile.profile_image}}">
    </div>

    <hr>
    <label class="name_pictuire" style="margin-top : 10px;position: relative;cursor: pointer;"><a id="nam{{article.pk}}" href="d" style="color: #333;text-decoration: none;"><h1>{{article.name}}</h1></a>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for image in article.images.all %}
                    {% if image.image == article.thumbnail.image %}
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/media/{{ image.image }}" alt="First slide">
                    </div>
                    {% else %}
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/media/{{ image.image }}" alt="First slide">
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            {% if article.images.all.count > 1 %}
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          {% endif %}
          
    <p id="description_{{article.id}}" style="text-align: justify;cursor: text;margin-top: 20px;font-size: 18px;" class="lead text-muted">{{ article.description|safe }}</p>
    <script>
        document.getElementById("nam{{article.pk}}").href = '/articles/' + '{{article.name}}'.replace(/\s+/,'-') + '-{{article.pk}}'
    </script>
    {% if article.comments.all.count > 0 %}
    <span>{{ article.comments.all.count }} Comments</span>
    {% else %}
    <span >No comments</span>
    {% endif %}
    <hr>
    <div class="comments">
        {% if user.is_authenticated %}
        <div class="media">
            <img style="width: 72px;margin-top: 5px;border-radius: 50px;" class="mr-3" src="/media/{{user.userprofile.profile_image}}" alt="Generic placeholder image">
            <div class="media-body">
              <textarea id="comment" style="margin-top: 10px;resize: none;" placeholder="Write a comment" class="form-control"></textarea>
              <div id="buttons" style="float: right;margin-top: 10px;visibility: hidden;">
                <button id="post" style="background-color: #333;color: #fff;margin-right: 10px;" class="btn btn primary">Post</button>
                <button style="background-color: #6d0d0d;color: #fff;" id="cancel" class="btn btn danger">Cancel</button>
              </div>

            </div>
          </div>          
        {% endif %}
    </div>

    {% if article.comments.all.count > 0 %}
        {% for comment in article.comments.all  %}
        <div class="media">
            <img style="width: 72px;margin-top: 5px;border-radius: 50px;" class="mr-3" src="/media/{{user.userprofile.profile_image}}" alt="Generic placeholder image">
            <div class="media-body">
                <h5 class="mt-0">{{ comment.creator.userprofile.nickname }}</h5>
                <p class="lead">
                    {{ comment.description }}
                </p>
                <a id="reply{{comment.pk}}" class="reply" style="color: #007bff;">Reply to {{comment.creator.userprofile.nickname}}</a>
                <span style="float: right;" class="text-muted">{{comment.date_created}}</span>
                <div id="reply_{{comment.pk}}"></div>
            </div>
          </div>  
        {% endfor %}
    {% else %}
          <div>No comments</div>
    {% endif %}
</div>
<script>

    const len = (args) => {
        return args.length;
    }

    const href = window.location.href.split('-');
    const target = `ws://${window.location.host}/ws/posts/${href[href.length-1]}`;
    const socket = new WebSocket(target);

    document.getElementById("comment").addEventListener("focus",() => {
        document.getElementById("buttons").style.visibility = "visible";
    })

    document.getElementById("cancel").addEventListener("click",() => {
        document.getElementById("comment").blur()
        document.getElementById("buttons").style.visibility = "hidden";
    })

    document.getElementById("post").addEventListener("click",function() {
        console.log("click")
        const message = document.getElementById("comment").value;
        const data = {
            type : "comment",
            data : message,
            is_reply : false
        }
        socket.send(JSON.stringify(data))
        })

    socket.onmessage = (message) => {
        console.log("Received message")
        console.log(message)
    }

    document.querySelectorAll(".reply").forEach(element => {
        element.addEventListener("click",(e) => {
            const id = e.target.id.replace("reply",'');
            console.log(id)
            document.getElementById("reply_" + id).innerHTML = `
            <div style="margin-top : 30px" class="media">
            <img style="width: 72px;margin-top: 5px;border-radius: 50px;" class="mr-3" src="/media/{{user.userprofile.profile_image}}" alt="Generic placeholder image">
            <div class="media-body">
              <textarea id="comment" style="margin-top: 10px;resize: none;" placeholder="${e.target.textContent}" class="form-control"></textarea>
              <div id="buttons" style="float: right;margin-top: 10px;visibility: hidden;">
                <button id="post" style="background-color: #333;color: #fff;margin-right: 10px;" class="btn btn primary">Post</button>
                <button style="background-color: #6d0d0d;color: #fff;" id="cancel" class="btn btn danger">Cancel</button>
              </div>

            </div>
          </div>          

            `

        })
    })


</script>

{% endblock content %}
